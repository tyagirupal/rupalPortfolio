<div class="projects-grid">
  <div class="project-item" *ngFor="let project of projects" data-aos="zoom-in">
    <div class="card shadow-lg h-100 hover-scale project-card">
      <img [src]="project.image" class="card-img-top" alt="{{project.title}}">

      <div class="overlay">
        <div class="overlay-content text-center">
          <h5>{{ project.title }}</h5>
          <p>{{ project.description }}</p>
          <mat-chip-listbox>
            <mat-chip *ngFor="let tech of project.tech">{{ tech }}</mat-chip>
          </mat-chip-listbox>
          <a [href]="project.link" target="_blank" class="btn btn-outline-light btn-sm mt-2">
            ðŸ”— View on GitHub
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
